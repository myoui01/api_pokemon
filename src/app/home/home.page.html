<ion-header>
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList" (click)="goToPokemonDetails(pokemon)">
      <ion-label>
        <h2>{{ pokemon.name }}</h2>
        <p>#{{ pokemon.url.split('/')[6] }}</p> 
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
